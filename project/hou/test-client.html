<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’¬ èŠå¤©åŠŸèƒ½æµ‹è¯•å®¢æˆ·ç«¯</h1>
            <div class="status" id="connectionStatus">æœªè¿æ¥</div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="user-info">
                    <h3>ğŸ‘¤ ç”¨æˆ·ä¿¡æ¯</h3>
                    <div class="user-input">
                        <input type="text" id="userId" placeholder="ç”¨æˆ·ID" value="user1">
                        <button onclick="joinUser()">åŠ å…¥</button>
                    </div>
                    <div class="user-input">
                        <input type="text" id="username" placeholder="ç”¨æˆ·å" value="æµ‹è¯•ç”¨æˆ·1">
                        <button onclick="updateUser()">æ›´æ–°</button>
                    </div>
                </div>

                <div class="online-users">
                    <h3>ğŸ‘¥ åœ¨çº¿ç”¨æˆ·</h3>
                    <div id="onlineUsersList"></div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="chatTitle">ğŸ’¬ èŠå¤©åŒºåŸŸ</h3>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="message">
                        <div class="message-content">
                            <div>æ¬¢è¿ä½¿ç”¨èŠå¤©åŠŸèƒ½æµ‹è¯•å®¢æˆ·ç«¯ï¼</div>
                            <div class="message-info">ç³»ç»Ÿæ¶ˆæ¯</div>
                        </div>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    å¯¹æ–¹æ­£åœ¨è¾“å…¥...
                </div>

                <div class="chat-input">
                    <div class="chat-input-container">
                        <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="handleKeyPress(event)">
                        <button onclick="sendMessage()">å‘é€</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="log-area" id="logArea">
            <div class="log-entry log-info">ç³»ç»Ÿå¯åŠ¨ï¼Œç­‰å¾…è¿æ¥...</div>

    </div>

    <script>
        let socket;
        let currentUser = null;
        let selectedUser = null;
        let currentSessionId = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            connectSocket();
        });

        // è¿æ¥WebSocket
        function connectSocket() {
            socket = io('http://localhost:3000');

            socket.on('connect', () => {
                log('WebSocketè¿æ¥æˆåŠŸ', 'success');
                updateConnectionStatus('å·²è¿æ¥');
            });

            socket.on('disconnect', () => {
                log('WebSocketè¿æ¥æ–­å¼€', 'error');
                updateConnectionStatus('è¿æ¥æ–­å¼€');
            });

            socket.on('error', (error) => {
                log('WebSocketé”™è¯¯: ' + error.message, 'error');
            });

            // ç”¨æˆ·åŠ å…¥æˆåŠŸ
            socket.on('user:joined', (data) => {
                log('ç”¨æˆ·åŠ å…¥æˆåŠŸ: ' + JSON.stringify(data.user), 'success');
                currentUser = data.user;
            });

            // æ¥æ”¶æ¶ˆæ¯
            socket.on('message:receive', (data) => {
                log('æ”¶åˆ°æ¶ˆæ¯: ' + data.message.content, 'info');
                addMessage(data.message, false);
            });

            // æ¶ˆæ¯å‘é€æˆåŠŸ
            socket.on('message:sent', (data) => {
                log('æ¶ˆæ¯å‘é€æˆåŠŸ: ' + data.message.content, 'success');
                addMessage(data.message, true);
            });

            // ç”¨æˆ·çŠ¶æ€æ›´æ–°
            socket.on('user:status', (data) => {
                log('ç”¨æˆ·çŠ¶æ€æ›´æ–°: ' + data.userId + ' -> ' + data.status, 'info');
                updateOnlineUsers();
            });

            // åœ¨çº¿ç”¨æˆ·åˆ—è¡¨
            socket.on('users:online', (users) => {
                log('åœ¨çº¿ç”¨æˆ·åˆ—è¡¨æ›´æ–°: ' + users.length + ' ä¸ªç”¨æˆ·', 'info');
                displayOnlineUsers(users);
            });

            // èŠå¤©å†å²
            socket.on('chat:history', (data) => {
                log('æ”¶åˆ°èŠå¤©å†å²: ' + data.data.length + ' æ¡æ¶ˆæ¯', 'info');
                displayChatHistory(data.data);
            });

            // æ­£åœ¨è¾“å…¥çŠ¶æ€
            socket.on('typing:start', (data) => {
                showTypingIndicator(true);
            });

            socket.on('typing:stop', (data) => {
                showTypingIndicator(false);
            });
        }

        // ç”¨æˆ·åŠ å…¥
        function joinUser() {
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;

            if (!userId || !username) {
                log('è¯·è¾“å…¥ç”¨æˆ·IDå’Œç”¨æˆ·å', 'warning');
                return;
            }

            socket.emit('user:join', {
                id: userId,
                username: username,
                realName: username,
                avatar: '',
                role: 'user'
            });

            log('æ­£åœ¨åŠ å…¥èŠå¤©...', 'info');
        }

        // æ›´æ–°ç”¨æˆ·ä¿¡æ¯
        function updateUser() {
            const username = document.getElementById('username').value;
            if (currentUser) {
                currentUser.username = username;
                log('ç”¨æˆ·ä¿¡æ¯å·²æ›´æ–°', 'success');
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (!content) {
                log('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹', 'warning');
                return;
            }

            if (!currentUser || !selectedUser) {
                log('è¯·å…ˆé€‰æ‹©èŠå¤©å¯¹è±¡', 'warning');
                return;
            }

            // åˆ›å»ºæˆ–è·å–ä¼šè¯
            createOrGetSession(currentUser.id, selectedUser.id).then(sessionId => {
                socket.emit('message:send', {
                    sessionId: sessionId,
                    senderId: currentUser.id,
                    receiverId: selectedUser.id,
                    content: content,
                    messageType: 'text'
                });

                messageInput.value = '';
            });
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // åˆ›å»ºæˆ–è·å–ä¼šè¯
        async function createOrGetSession(userId1, userId2) {
            if (currentSessionId) {
                return currentSessionId;
            }

            try {
                const response = await fetch('/api/chat/sessions/private', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId1: userId1,
                        userId2: userId2
                    })
                });

                const data = await response.json();
                if (data.success) {
                    currentSessionId = data.data._id;
                    return currentSessionId;
                }
            } catch (error) {
                log('åˆ›å»ºä¼šè¯å¤±è´¥: ' + error.message, 'error');
            }

            return null;
        }

        // é€‰æ‹©ç”¨æˆ·
        function selectUser(user) {
            selectedUser = user;
            currentSessionId = null; // é‡ç½®ä¼šè¯ID

            // æ›´æ–°UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.user-item').classList.add('active');

            document.getElementById('chatTitle').textContent = `ğŸ’¬ ä¸ ${user.realName || user.username} èŠå¤©`;

            // æ¸…ç©ºæ¶ˆæ¯åŒºåŸŸ
            // {{ AURA-X: Modify - ä½¿ç”¨textContenté¿å…XSSé£é™©. Approved: å®‰å…¨ä¿®å¤. }}
            const messagesElement = document.getElementById('chatMessages');
            messagesElement.textContent = `
                <div class="message">
                    <div class="message-content">
                        <div>å¼€å§‹ä¸ ${user.realName || user.username} èŠå¤©</div>
                        <div class="message-info">ç³»ç»Ÿæ¶ˆæ¯</div>
                    </div>
                </div>
            `;

            log('é€‰æ‹©èŠå¤©å¯¹è±¡: ' + (user.realName || user.username), 'info');
        }

        // æ˜¾ç¤ºåœ¨çº¿ç”¨æˆ·
        function displayOnlineUsers(users) {
            const container = document.getElementById('onlineUsersList');
            // {{ AURA-X: Modify - å®‰å…¨åœ°æ¸…ç©ºå®¹å™¨å†…å®¹. Approved: å®‰å…¨ä¿®å¤. }}
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            users.forEach(user => {
                if (user.id === currentUser?.id) return; // ä¸æ˜¾ç¤ºè‡ªå·±

                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.onclick = () => selectUser(user);

                // {{ AURA-X: Modify - ä½¿ç”¨å®‰å…¨çš„DOMæ“ä½œé¿å…XSS. Approved: å®‰å…¨ä¿®å¤. }}
                const userAvatar = document.createElement('div');
                userAvatar.className = 'user-avatar';
                userAvatar.textContent = (user.realName || user.username).charAt(0);

                const userDetails = document.createElement('div');
                userDetails.className = 'user-details';

                const userName = document.createElement('div');
                userName.className = 'user-name';
                userName.textContent = user.realName || user.username;

                const userRole = document.createElement('div');
                userRole.className = 'user-role';
                userRole.textContent = user.role || 'user';

                userDetails.appendChild(userName);
                userDetails.appendChild(userRole);

                const userStatus = document.createElement('div');
                userStatus.className = 'user-status';

                userItem.appendChild(userAvatar);
                userItem.appendChild(userDetails);
                userItem.appendChild(userStatus);

                container.appendChild(userItem);
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(message, isSent) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            const time = new Date(message.createdAt || Date.now()).toLocaleTimeString();

            // {{ AURA-X: Modify - å®‰å…¨åˆ›å»ºæ¶ˆæ¯å†…å®¹é¿å…XSS. Approved: å®‰å…¨ä¿®å¤. }}
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            const messageText = document.createElement('div');
            messageText.textContent = message.content;

            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = `${time} - ${isSent ? 'æˆ‘' : (message.sender?.realName || message.sender?.username)}`;

            messageContent.appendChild(messageText);
            messageContent.appendChild(messageInfo);
            messageDiv.appendChild(messageContent);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ˜¾ç¤ºèŠå¤©å†å²
        function displayChatHistory(messages) {
            const messagesContainer = document.getElementById('chatMessages');
            // {{ AURA-X: Modify - å®‰å…¨æ¸…ç©ºæ¶ˆæ¯å®¹å™¨. Approved: å®‰å…¨ä¿®å¤. }}
            while (messagesContainer.firstChild) {
                messagesContainer.removeChild(messagesContainer.firstChild);
            }

            messages.forEach(message => {
                const isSent = message.sender?.id === currentUser?.id;
                addMessage(message, isSent);
            });
        }

        // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = show ? 'block' : 'none';
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status) {
            document.getElementById('connectionStatus').textContent = status;
        }

        // æ›´æ–°åœ¨çº¿ç”¨æˆ·åˆ—è¡¨
        function updateOnlineUsers() {
            socket.emit('users:online');
        }

        // æ—¥å¿—è®°å½•
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;

            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        // å®šæœŸæ›´æ–°åœ¨çº¿ç”¨æˆ·åˆ—è¡¨
        setInterval(() => {
            if (socket && socket.connected) {
                updateOnlineUsers();
            }
        }, 10000); // æ¯10ç§’æ›´æ–°ä¸€æ¬¡
    </script>
